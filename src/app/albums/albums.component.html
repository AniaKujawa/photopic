<div class="container">
  <div class="row">
  <div *ngFor="let album of albums" class="card col-md-4 mr-auto" style="width: 18rem;">
  <img src="{{ album.src }}" class="card-img-top" alt="first picture of album" (click)="handleAlbumClick(album.albumId)">
  <div class="card-body">
    <p class="card-text"><span style="font-weight: bold"> Album title: </span> {{ album.title }}</p>
  </div>
  </div>
  </div>
</div>
